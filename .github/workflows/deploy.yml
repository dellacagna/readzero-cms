name: Build & Deploy readzero-cms

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/dellacagna/readzero-cms

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Validate required inputs
        shell: bash
        run: |
          SERVER_HOST='${{ secrets.SERVER_HOST != '' && secrets.SERVER_HOST || vars.SERVER_HOST }}'
          SERVER_USER='${{ secrets.SERVER_USER != '' && secrets.SERVER_USER || vars.SERVER_USER }}'
          GHCR_USERNAME='${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_USERNAME || vars.GHCR_USERNAME }}'

          [ -n "${SERVER_HOST}" ] || { echo "::error::SERVER_HOST missing (set as secret or var)"; exit 1; }
          [ -n "${SERVER_USER}" ] || { echo "::error::SERVER_USER missing (set as secret or var)"; exit 1; }
          [ -n "${GHCR_USERNAME}" ] || { echo "::error::GHCR_USERNAME missing (set as secret or var)"; exit 1; }
          [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] || { echo "::error::SSH_PRIVATE_KEY secret missing"; exit 1; }
          [ -n "${{ secrets.GHCR_TOKEN }}" ] || { echo "::error::GHCR_TOKEN secret missing"; exit 1; }

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST != '' && secrets.SERVER_HOST || vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER != '' && secrets.SERVER_USER || vars.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_USERNAME || vars.GHCR_USERNAME }}" --password-stdin
            cd /srv
            docker compose pull payload zeroscraper || true
            docker compose up -d payload zeroscraper caddy
            docker image prune -f
  
