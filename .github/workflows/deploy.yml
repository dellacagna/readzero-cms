name: Build & Deploy readzero-cms

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/dellacagna/readzero-cms

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production   # loads Environment secrets/vars shown in your screenshot
    timeout-minutes: 20
    concurrency:
      group: readzero-cms-deploy
      cancel-in-progress: false
    steps:
      - name: Validate inputs
        shell: bash
        run: |
          [ -n "${{ vars.SERVER_HOST }}" ] || { echo "::error::SERVER_HOST missing (env var)"; exit 1; }
          [ -n "${{ vars.SERVER_USER }}" ] || { echo "::error::SERVER_USER missing (env var)"; exit 1; }
          [ -n "${{ vars.GHCR_USERNAME }}" ] || { echo "::error::GHCR_USERNAME missing (env var)"; exit 1; }
          [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] || { echo "::error::SSH_PRIVATE_KEY secret missing"; exit 1; }
          [ -n "${{ secrets.GHCR_TOKEN }}" ] || { echo "::error::GHCR_TOKEN secret missing"; exit 1; }

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          # port: 22                # <-- uncomment & change if you use a non-standard SSH port
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 15m
          script: |
            set -euo pipefail
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ vars.GHCR_USERNAME }}" --password-stdin
            cd /srv
            # Pull only what this repo owns; adjust if you also push zeroscraper here
            docker compose pull payload || true
            docker compose up -d payload caddy
            # Clean dangling layers (keeps used images)
            docker image prune -f
